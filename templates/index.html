<!DOCTYPE html>

<html>
  <head lang="br" data-theme="light" data-text="large">
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', path='/question_mark.png') }}"
    />
    <link rel="stylesheet" href="{{ url_for('static', path='/main.css') }}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>OpenAI Quick Answer and Response</title>
  </head>
<main >
  <body class="bg-light">
    <img src="{{ url_for('static', path='/question_mark.png') }}" class="icon" />
    <h3>Validate my Answer!</h3>
    <form action="/" method="post">
      <input type="text" name="api_key" placeholder="Read foot note" autocomplete="off" required />
      <input type="text" name="question" placeholder="Enter the question" autocomplete="off" required />
      <input type="text" name="answer" placeholder="Enter the Answer" autocomplete="off" required />
      <input class="w-100 btn btn-lg btn-primary" type="submit" value="Validate Answer" />
    </form>
    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}
</main>
<footer class="my-5 pt-5 text-muted text-center text-small">
        <h4>Your OpenAI API Key</h4>

        <p class="mb-1" class="text-monospace">To make successful calls to the Open AI API, you will need to register to Open API and create a new API Key 
            by clicking on the dropdown menu on your profile and selecting <a href="https://beta.openai.com/account/api-keys">View API key</a>.</p>
        </footer>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
